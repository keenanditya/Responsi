    <style>
        /* --- Setup Dasar --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #0f0f0f; /* Hitam pekat */
            font-family: 'Segoe UI', Roboto, Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ffffff;
            overflow: hidden;
        }

        .container {
            max-width: 600px;
            padding: 20px;
            text-align: center;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: -0.5px;
            line-height: 1.2;
        }

        p.subtitle {
            font-size: 1.1rem;
            color: #a0a0a0;
            margin-bottom: 30px;
        }

        /* --- Input Field Styles --- */
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        input[type="number"] {
            background-color: #1a1a1a;
            border: 2px solid #333;
            color: white;
            padding: 15px 20px;
            font-size: 1.5rem;
            border-radius: 16px;
            width: 150px;
            text-align: center;
            transition: all 0.3s ease;
            font-weight: bold;
            -moz-appearance: textfield; /* Ilangin spinner di Firefox */
        }

        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
            transform: scale(1.05);
        }

        /* --- Tombol Utama --- */
        .btn-main {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0, 123, 255, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
            width: 100%;
            max-width: 250px;
        }

        .btn-main:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.6);
        }

        .btn-main:active {
            transform: translateY(1px);
        }

        /* --- Popup Overlay (Modal) --- */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(8px);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s;
            z-index: 100;
        }

        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: #1a1a1a;
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            width: 320px;
            border: 1px solid #333;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .modal-overlay.active .modal-content {
            transform: scale(1);
        }

        .modal-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: white;
        }

        .modal-subtext {
            color: #007bff;
            font-size: 1rem;
            margin-bottom: 30px;
            font-weight: 500;
        }

        /* --- Countdown Circle Animation --- */
        .timer-wrapper {
            position: relative;
            width: 90px;
            height: 90px;
            margin: 0 auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .timer-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid #333;
            border-top-color: #007bff;
            animation: spin 1s linear infinite;
        }

        .timer-number {
            font-size: 2.5rem;
            font-weight: 800;
            z-index: 2;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            color: #444;
        }
    </style>
</head>

        function validateAndStart() {

                alert("Nomor urut tidak valid atau belum terdaftar!");
                inputField.focus();
                return;
            }

            const userData = examDatabase[userNumber];
            startPopupSequence(userData.name, userData.link);
        }

        function startPopupSequence(name, link) {
            // Update Text Popup dengan Nama Peserta
            document.getElementById('popup-title').innerText = `Halo ${name} âœ¨`;
            document.getElementById('popup').classList.add('active');

            // Logic Countdown
            let timeLeft = 5;
            const countdownEl = document.getElementById('countdown');

                timeLeft--;
                countdownEl.innerText = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(timer);
                    window.location.href = link; 
                }
            }, 1000);
        }
        
        // Trigger Enter key di input
