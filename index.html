    <style>
        /* --- Setup Dasar (MD3 Style - Purple Theme) --- */
        body {
            margin: 0;
            padding: 0;
            background-color: #F3EDF7; /* MD3 Surface container low */
            font-family: 'Roboto', 'Segoe UI', Helvetica, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #1D1B20; /* MD3 On Surface */
            overflow: hidden;
        }

        .container {
            max-width: 500px;
            width: 90%;
            padding: 40px;
            text-align: center;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #FEF7FF; /* Surface */
            border-radius: 28px; /* MD3 Standard corner radius */
            box-shadow: 0 4px 8px 3px rgba(0,0,0,0.15), 0 1px 3px rgba(0,0,0,0.3); /* Elevation 2 */
            transition: transform 0.3s ease;
        }

        .container:hover {
             transform: translateY(-5px);
             box-shadow: 0 6px 10px 4px rgba(0,0,0,0.15), 0 2px 3px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #6750A4; /* Primary Purple */
            font-weight: 400; /* Regular weight for MD3 feel */
        }
        
        p.subtitle {
            color: #49454F; /* Outline variant */
            margin-bottom: 30px;
            font-size: 1rem;
            line-height: 1.5;
        }

        /* --- Input Field (MD3 Filled Text Field style) --- */
        .input-group {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            background-color: #E7E0EC; /* Surface Variant */
            border-radius: 4px 4px 0 0;
            border-bottom: 2px solid #49454F;
            transition: border-color 0.3s;
        }
        
        .input-group:focus-within {
            border-bottom-color: #6750A4; /* Primary */
        }

        input {
            width: 100%;
            padding: 20px 16px 6px;
            font-size: 1.1rem;
            border: none;
            background: transparent;
            outline: none;
            color: #1D1B20;
            box-sizing: border-box;
            height: 56px;
        }

        label {
            position: absolute;
            left: 16px;
            top: 18px;
            font-size: 1rem;
            color: #49454F;
            pointer-events: none;
            transition: 0.2s ease all;
        }

        input:focus ~ label,
        input:not(:placeholder-shown) ~ label {
            top: 8px;
            font-size: 0.75rem;
            color: #6750A4;
        }

        /* --- Button (MD3 Filled Button) --- */
        button {
            background-color: #6750A4; /* Primary */
            color: white;
            border: none;
            padding: 10px 24px;
            font-size: 1rem;
            font-weight: 500;
            border-radius: 100px; /* Fully rounded */
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #6750A4;
            box-shadow: 0 1px 2px rgba(0,0,0,0.3), 0 1px 3px 1px rgba(0,0,0,0.15);
            background-image: linear-gradient(rgba(255,255,255,0.08), rgba(255,255,255,0.08)); /* State layer overlay */
        }

        button:active {
            background-image: linear-gradient(rgba(255,255,255,0.12), rgba(255,255,255,0.12));
        }

        /* --- Footer --- */
        .footer {
            margin-top: 30px;
            font-size: 0.8rem;
            color: #49454F;
        }

        /* --- Popup Overlay & Animation --- */
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Scrim */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease, visibility 0.4s;
            z-index: 10;
            backdrop-filter: blur(4px);
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-content {
            background: #FEF7FF;
            padding: 40px;
            border-radius: 28px;
            text-align: center;
            position: relative;
            width: 80%;
            max-width: 400px;
            transform: scale(0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: visible;
        }

        .popup-overlay.active .popup-content {
            transform: scale(1);
        }

        .popup-title {
            font-size: 1.8rem;
            color: #6750A4;
            margin: 20px 0 10px;
            z-index: 2;
        }
        
        .popup-text {
            color: #49454F;
            z-index: 2;
        }

        /* --- MD3 Expressive Loading Shapes --- */
        .loader-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        /* Blobs */
        .blob {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #D0BCFF, #E8DEF8);
            opacity: 0.7;
            animation: morph 3s ease-in-out infinite;
            filter: blur(1px);
        }
        
        .blob:nth-child(2) {
            background: linear-gradient(135deg, #E8DEF8, #F3EDF7);
            animation-delay: -1.5s;
            transform: scale(0.8);
            opacity: 0.5;
        }

        @keyframes morph {
            0% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: rotate(0deg); }
            50% { border-radius: 30% 60% 70% 40% / 50% 60% 30% 60%; transform: rotate(180deg); }
            100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; transform: rotate(360deg); }
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #6750A4;
            z-index: 3;
            position: relative;
        }

    </style>
</head>

            } else {
                alert("Nomor urut tidak ditemukan. Coba cek lagi daftar presensinya!");
                inputField.value = "";
                inputField.focus();
            }
        }

        function startPopupSequence(data) {
            // Update Text Popup dengan Nama Peserta
            const titleElement = document.getElementById('popup-title');
            titleElement.innerText = `Halo, ${data.name} ✨`;
            
            // Tampilkan Popup
            document.getElementById('popup').classList.add('active');

            // Logic Countdown
            let timeLeft = 3; 
            const countdownEl = document.getElementById('countdown');
            countdownEl.innerText = timeLeft;
            
            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                     countdownEl.innerText = timeLeft;
                } else if (timeLeft === 0) {
                     countdownEl.innerText = "Go!";
                }

                if (timeLeft < 0) {
                    clearInterval(timer);
                    // Redirect ke Link Google Drive
                    window.location.href = data.link; 
                }
            }, 1000);
        }
